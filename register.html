<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field.com | Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="max-height: 100vh; overflow: hidden">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">field.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Form -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h2 class="teks-biru text-center mt-5 fw-bold">Buat Akun</h2>
          <div class="col-md-5 m-auto mt-3">
            <div class="row">
              <div class="col-md-4 logo-regis m-auto">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="col-md-4 logo-regis m-auto">
                <i class="fa-brands fa-google"></i>
              </div>
              <div class="col-md-4 logo-regis m-auto">
                <i class="fa-brands fa-tiktok"></i>
              </div>
            </div>
          </div>
          <p class="text-center teks-abu mt-5">
            atau gunakan email anda untuk registrasi
          </p>
          <div class="col-md-10 m-auto">
            <form action="">
              <div class="mb-3">
                <input class="form-control" type="text" placeholder="Nama" />
              </div>
              <div class="mb-3">
                <input class="form-control" type="text" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  name=""
                  id=""
                  placeholder="Password"
                />
              </div>
              <a
                class="btn btn-lg btn-login btn-outline-secondary"
                href="login.html"
                >Daftar</a
              >
              <p class="form-text text-center teks-abu">
                Sudah memiliki akun? silahkan
                <a class="fw-bold teks-biru" href="login.html"> Disini</a>
              </p>
              <hr />
              <p class="form-text text-center teks-abu">Download aplikasi</p>
              <div class="col-5 m-auto d-flex justify-content-center">
                <img class="img-fluid" src="img/image 7.png" alt="" />
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 p-0">
          <img src="img/register.png" style="width: 100%" />
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
